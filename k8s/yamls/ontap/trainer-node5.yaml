apiVersion: v1
kind: Pod
metadata:
  labels:
    ten1010.io/creator-name: jsh
  name: trainer-node5
  # namespace: common
spec:
  volumes:
  - name: jsh-volume-ontap-nas
    persistentVolumeClaim:
      claimName: jsh-ontap-nas
  - name: shmdir
    emptyDir:
      medium: Memory
      sizeLimit: 1Gi
  containers:
  - command:
    - /bin/bash
    - -c
    - /usr/sbin/sshd -p 1041 && sleep infinity
    image: asdfry/train-llm:20231129
    name: app
    ports:
    - containerPort: 1041
      hostPort: 1041
      protocol: TCP
    resources:
      limits:
        ten1010.io/gpu-nvidia-h100-80gb-hbm3: "4"
      requests:
        ten1010.io/gpu-nvidia-h100-80gb-hbm3: "4"
    securityContext:
      privileged: true
    volumeMounts:
    - name: jsh-volume-ontap-nas
      mountPath: /root/mnt
    - name: shmdir
      mountPath: /dev/shm
  hostNetwork: true
  nodeSelector:
    kubernetes.io/hostname: pnode5.idc1.ten1010.io
