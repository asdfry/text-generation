version: "3.6"

services:

  master:
    image: asdfry/text-generation:accelerate-master-${version}
    build:
      context: .
      dockerfile: Dockerfile.master
    command: ["/bin/bash", "-c", "/usr/sbin/sshd && sleep infinity"]
    volumes:
      - ./logs:/root/logs:rw
      - ./hostfile:/root/hostfile:rw
      - ./config:/root/.ssh/config:rw
      - ./pretrained-models:/root/pretrained-models:ro
      - ./default_config.yaml:/root/.cache/huggingface/accelerate/default_config.yaml
    # ports:
    #   - 1041:22
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0', '1']
            capabilities: [gpu]

  worker-1:
    image: asdfry/text-generation:accelerate-worker-${version}
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: ["/bin/bash", "-c", "/usr/sbin/sshd && sleep infinity"]
    volumes:
      - ./pretrained-models:/root/pretrained-models:ro
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['2', '3']
            capabilities: [gpu]

  worker-2:
    image: asdfry/text-generation:accelerate-worker-${version}
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: ["/bin/bash", "-c", "/usr/sbin/sshd && sleep infinity"]
    volumes:
      - ./pretrained-models:/root/pretrained-models:ro
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['4', '5']
            capabilities: [gpu]

  worker-3:
    image: asdfry/text-generation:accelerate-worker-${version}
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: ["/bin/bash", "-c", "/usr/sbin/sshd && sleep infinity"]
    volumes:
      - ./pretrained-models:/root/pretrained-models:ro
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['6', '7']
            capabilities: [gpu]
